<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="color-scheme" content="light">
<link rel="icon" href="/static/anyai/assets/AnyAI_icon.png">
<title>AnyAIVideoAnalysis</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/static/anyai/core/anyai.tokens.css">
<link rel="stylesheet" href="/static/anyai/core/anyai.components.css">
<link rel="stylesheet" href="/static/anyai/core/anyai.utilities.css">
<link rel="stylesheet" href="/static/anyai/tool-layout.css">
<script defer src="/static/anyai/vendor/lucide.js"></script>
<script defer src="/static/anyai/sidebar.js"></script>
<script defer src="/static/anyai/core/anyai.js"></script>
<script defer src="/static/anyai/queue-manager.js"></script>
<style>
  .page { padding: var(--anyai-space-08, 48px) 0 var(--anyai-space-10, 80px); }
  form .grid-2 { display: grid; gap: var(--anyai-space-04, 20px); grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
  #log-container { height: 320px; overflow-y: auto; font-family: var(--anyai-font-mono, 'Roboto Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace); font-size: 0.9rem; white-space: pre-wrap; background: var(--anyai-surface-alt, #f4f6ff); padding: var(--anyai-space-04, 16px); border-radius: var(--anyai-radius-md, 16px); border: 1px solid var(--anyai-border, #dfe3f0); }
  #history-list li { cursor: pointer; border: 1px solid var(--anyai-border, #dfe3f0); border-radius: var(--anyai-radius-sm, 12px); padding: var(--anyai-space-03, 12px) var(--anyai-space-04, 16px); transition: background .15s ease; }
  #history-list li:hover { background: var(--anyai-surface-alt, #f4f6ff); }
  .layout-two-column { display:flex; gap:var(--anyai-space-05, 24px); align-items:flex-start; flex-wrap:wrap; }
  .layout-two-column > * { flex:1 1 320px; }
  .side-column { display:flex; flex-direction:column; gap:var(--anyai-space-05, 24px); min-width:300px; }
  .history-card { flex:1; }
  .queue-card { flex:1; position:relative; }
  .queue-card .card-body { display:flex; flex-direction:column; gap:var(--anyai-space-04, 16px); }
  .queue-header { display:flex; justify-content:space-between; align-items:center; gap:var(--anyai-space-04, 16px); }
  .queue-header-actions { display:flex; gap:var(--anyai-space-02, 8px); }
  .queue-content { display:flex; gap:var(--anyai-space-04, 16px); flex:1; min-height:220px; flex-wrap:wrap; }
  .queue-list-container { flex:1 1 220px; display:flex; flex-direction:column; gap:var(--anyai-space-03, 12px); overflow:hidden; }
  .queue-details { flex:1 1 220px; display:flex; flex-direction:column; gap:var(--anyai-space-03, 12px); }
  .queue-details textarea { flex:1; resize:vertical; font-family:var(--anyai-font-mono, 'Roboto Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace); font-size:0.85rem; }
  .queue-controls { display:flex; flex-wrap:wrap; gap:var(--anyai-space-02, 8px); }
  .queue-item { border:1px solid var(--anyai-border, #dfe3f0); border-radius:var(--anyai-radius-sm, 12px); padding:var(--anyai-space-03, 12px) var(--anyai-space-04, 16px); background:var(--anyai-surface, #ffffff); display:flex; flex-direction:column; gap:var(--anyai-space-02, 8px); cursor:pointer; }
  .queue-item.is-active { border-color:var(--anyai-color-primary-500, #4a63ff); box-shadow:0 0 0 1px var(--anyai-color-primary-300, #8fa3ff); }
  .queue-item-sub { display:flex; justify-content:space-between; gap:var(--anyai-space-02, 8px); color:var(--anyai-text-muted, #596080); font-size:0.85rem; }
  .queue-item-type { font-size:0.75rem; color:var(--anyai-text-muted, #596080); text-transform:uppercase; letter-spacing:0.04em; }
  .queue-status { display:inline-flex; align-items:center; gap:var(--anyai-space-02, 8px); padding:0 var(--anyai-space-02, 8px); border-radius:var(--anyai-radius-pill, 999px); font-size:0.75rem; text-transform:uppercase; letter-spacing:0.03em; }
  .queue-status-queued { background:var(--anyai-color-info-100, #e6f1ff); color:var(--anyai-color-info-700, #2459d6); }
  .queue-status-running { background:var(--anyai-color-success-100, #e5f6ee); color:var(--anyai-color-success-700, #1a7f4b); }
  .queue-status-paused { background:var(--anyai-color-warning-100, #fff4d6); color:var(--anyai-color-warning-800, #8c5a00); }
  .queue-status-cancelled { background:var(--anyai-color-danger-100, #ffe4e6); color:var(--anyai-color-danger-700, #b42318); }
  .queue-status-completed { background:var(--anyai-color-neutral-200, #f0f2f8); color:var(--anyai-color-neutral-700, #3e4a66); }
  .queue-card .btn.btn-text { padding:0 var(--anyai-space-02, 8px); }
  .queue-details a { word-break:break-all; font-size:0.85rem; color:var(--anyai-color-primary-600, #3358ff); }
</style>
</head>
<body>
<div class="anyai-layout">
  <aside class="anyai-sidebar" data-active-tool="video-analysis"></aside>
  <main class="anyai-content">
    <div class="page container">
  <h1 class="mb-4">AnyAIVideoAnalysis</h1>
  <div class="layout-two-column">
    <div class="card" style="min-width:320px;">
      <div class="card-body">
        <form id="runner-form" class="column gap-4">
          <div class="field">
            <label for="sheet-url">Google Spreadsheet URL</label>
            <input class="input" type="url" id="sheet-url" placeholder="https://docs.google.com/spreadsheets/d/..." required>
          </div>
          <div class="grid-2">
            <div class="field">
              <label for="source-sheet-name">Source Sheet Name</label>
              <input class="input" type="text" id="source-sheet-name" value="RawData_Video">
            </div>
            <div class="field">
              <label for="video-col-letter">Video URL Column</label>
              <input class="input" type="text" id="video-col-letter" value="D">
            </div>
          </div>
          <div class="grid-2">
            <div class="field">
              <label for="output-sheet-name">Output Sheet Name</label>
              <input class="input" type="text" id="output-sheet-name" placeholder="未指定: Source Sheet">
            </div>
            <div class="field">
              <label for="output-col-letter">Output Column</label>
              <input class="input" type="text" id="output-col-letter" value="E">
            </div>
          </div>
          <div class="grid-2">
            <div class="field">
              <label for="start-row">Start Row</label>
              <input class="input" type="number" id="start-row" value="2" min="2">
            </div>
            <div class="field">
              <label for="end-row">End Row (任意)</label>
              <input class="input" type="number" id="end-row" placeholder="最後まで">
            </div>
          </div>
          <div class="grid-2">
            <div class="field">
              <label>Gemini Model</label>
              <div class="radio-group">
                <label class="radio"><input type="radio" name="model-name" value="gemini-flash-latest" checked><span>Gemini Flash (latest)</span></label>
                <label class="radio"><input type="radio" name="model-name" value="gemini-pro-latest"><span>Gemini Pro (latest)</span></label>
              </div>
            </div>
            <div class="field">
              <label for="workers">Batch</label>
              <input class="input" type="number" id="workers" value="5" min="1" max="50">
            </div>
          </div>
          <div class="field">
            <label class="checkbox">
              <input type="checkbox" id="debug-mode">
              <span>デバッグモード（逐次処理＆エラー自動再実行ログ）</span>
            </label>
          </div>
          <div class="row right">
            <button type="button" class="btn btn-outline" id="stop-button" disabled>停止</button>
            <button type="submit" class="btn btn-primary" id="run-button">実行</button>
            <button type="button" class="btn btn-text" id="queue-add-button">キューに追加</button>
          </div>
        </form>
      </div>
    </div>
    <aside class="side-column">
      <div class="card history-card">
        <div class="card-header"><strong>Spreadsheet History</strong></div>
        <div class="card-body">
          <p class="text-subtle" id="history-empty">実行履歴はまだありません。</p>
          <ul id="history-list" class="column gap-2" style="list-style:none; margin:0; padding:0;"></ul>
        </div>
      </div>
      <div class="card queue-card" id="queue-panel">
        <div class="card-header queue-header">
          <strong>Current Queue</strong>
          <div class="queue-header-actions">
            <button type="button" class="btn btn-text" data-queue-refresh>更新</button>
            <button type="button" class="btn btn-text" data-queue-toggle>折りたたむ</button>
          </div>
        </div>
        <div class="card-body" data-queue-body>
          <div class="queue-content">
            <div class="queue-list-container">
              <ul class="column gap-2" data-queue-list style="list-style:none; margin:0; padding:0; overflow-y:auto; max-height:240px;"></ul>
              <p class="text-subtle" data-queue-empty>待機中のジョブはありません。</p>
            </div>
            <div class="queue-details" data-queue-details hidden>
              <div>
                <strong data-queue-title>(タイトル未取得)</strong><br>
                <a href="#" target="_blank" data-queue-url></a>
              </div>
              <div>機能: <span data-queue-job-type>-</span></div>
              <div>状態: <span data-queue-status class="queue-status queue-status-queued">queued</span></div>
              <div>順番: <span data-queue-order>-</span></div>
              <div class="queue-controls">
                <button type="button" class="btn btn-outline" data-queue-move-up>上へ</button>
                <button type="button" class="btn btn-outline" data-queue-move-down>下へ</button>
                <button type="button" class="btn btn-outline" data-queue-remove>削除</button>
                <button type="button" class="btn btn-outline" data-queue-apply>更新</button>
              </div>
              <textarea data-queue-json rows="6"></textarea>
            </div>
          </div>
        </div>
      </div>
    </aside>
  </div>

  <section class="mt-6">
    <div class="card">
      <div class="card-header">
        <strong>Execution Log</strong>
      </div>
      <div class="card-body">
        <div id="log-container"><span class="text-subtle">Awaiting configuration...</span></div>
      </div>
    </div>
  </section>
    </div>
  </main>
</div>

<script>
  const form = document.getElementById('runner-form');
  const logContainer = document.getElementById('log-container');
  const runButton = document.getElementById('run-button');
  const stopButton = document.getElementById('stop-button');
  const sheetInput = document.getElementById('sheet-url');
  const historyList = document.getElementById('history-list');
  const historyEmpty = document.getElementById('history-empty');
  const queueAddButton = document.getElementById('queue-add-button');
  const queuePanel = document.getElementById('queue-panel');
  let currentProcessId = null;
  let eventSource = null;

  const HISTORY_KEY = 'anyai_sheet_history_v3';
  const MAX_HISTORY = 10;

  function appendLog(message, isError = false) {
    const timestamp = new Date().toLocaleTimeString();
    const line = document.createElement('div');
    line.innerHTML = `<span class="text-subtle">[${timestamp}]</span> <span style="color:${isError ? 'var(--anyai-color-danger-700)' : 'inherit'};">${message}</span>`;
    logContainer.appendChild(line);
    logContainer.scrollTop = logContainer.scrollHeight;
  }

  const queueManager = (window.AnyAIQueueManager && queuePanel)
    ? window.AnyAIQueueManager.init({ root: queuePanel, log: appendLog })
    : null;

  function getFormPayload() {
    return {
      sheet_url: document.getElementById('sheet-url').value,
      source_sheet_name: document.getElementById('source-sheet-name').value,
      video_col_letter: document.getElementById('video-col-letter').value,
      output_sheet_name: document.getElementById('output-sheet-name').value,
      output_col_letter: document.getElementById('output-col-letter').value,
      start_row: document.getElementById('start-row').value,
      end_row: document.getElementById('end-row').value,
      model_name: document.querySelector('input[name="model-name"]:checked').value,
      workers: document.getElementById('workers').value,
      debug_mode: document.getElementById('debug-mode').checked,
    };
  }

  function resetUI() {
    runButton.disabled = false;
    runButton.textContent = '実行';
    stopButton.disabled = true;
    if (eventSource) {
      eventSource.close();
      eventSource = null;
    }
    currentProcessId = null;
  }

  function parseSheetValue(value) {
    return (value || '').trim();
  }

  function loadHistory() {
    try {
      return JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
    } catch (e) {
      return [];
    }
  }

  function saveHistory(items) {
    localStorage.setItem(HISTORY_KEY, JSON.stringify(items));
  }

  function addToHistory(rawValue, title, status = 'queued') {
    const value = parseSheetValue(rawValue);
    if (!value) return;
    const items = loadHistory().filter(entry => entry.value !== value);
    title = (title || "").trim();
    items.unshift({ value, title, status, savedAt: new Date().toISOString() });
    if (items.length > MAX_HISTORY) items.length = MAX_HISTORY;
    saveHistory(items);
    renderHistory();
  }

  function renderHistory() {
    const items = loadHistory();
    historyList.innerHTML = '';
    if (!items.length) {
      historyEmpty.style.display = 'block';
      return;
    }
    historyEmpty.style.display = 'none';
    for (const entry of items) {
      const value = entry.value;
      const title = entry.title || '';
      const li = document.createElement('li');
      const displayTitle = title || '(シート名未取得)';
      li.innerHTML = `${displayTitle}<br><small class="text-subtle">状態: ${entry.status || 'queued'}</small>`;
      li.title = value;
      li.addEventListener('click', () => {
        sheetInput.value = value;
        sheetInput.focus();
      });
      historyList.appendChild(li);
    }
  }

  renderHistory();

  stopButton.addEventListener('click', async () => {
    if (!currentProcessId) {
      appendLog('-> 停止対象のジョブがありません。', true);
      return;
    }
    stopButton.disabled = true;
    appendLog('-> 停止信号を送信します...');
    try {
      await fetch('/stop-analysis', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ process_id: currentProcessId }),
      });
      appendLog('-> 停止信号を送信しました。');
    } catch (error) {
      appendLog(`-> 停止リクエストでエラー: ${error}`, true);
    }
  });

  form.addEventListener('submit', async (event) => {
    event.preventDefault();

    if (eventSource) {
      eventSource.close();
      eventSource = null;
    }

    const payload = getFormPayload();

    logContainer.innerHTML = '';
    appendLog('-> ジョブを起動しました。ログ待機中...');
    runButton.disabled = true;
    runButton.textContent = '実行中...';
    stopButton.disabled = false;

    try {
      const response = await fetch('/run-analysis', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });
      const result = await response.json();
      if (!response.ok) {
        appendLog(`Error: ${result.error || 'Unknown error'}`, true);
        resetUI();
        return;
      }
      currentProcessId = result.process_id;
      const jobSheetUrl = result.sheet_url || payload.sheet_url;
      const jobTitle = result.sheet_title;
      const jobParams = { ...payload };
      addToHistory(jobSheetUrl, jobTitle, 'queued');
      appendLog(`-> Process ID: ${currentProcessId}`);

      if (queueManager) {
        queueManager.addJob({
          process_id: currentProcessId,
          status: result.queued_only ? 'paused' : 'queued',
          sheet_title: jobTitle,
          sheet_url: jobSheetUrl,
          params: jobParams,
          job_type: result.job_type,
        });
      }

      eventSource = new EventSource(`/stream-logs?process_id=${currentProcessId}`);
      eventSource.onmessage = (evt) => appendLog(evt.data);
      eventSource.addEventListener('queue', (evt) => {
        try {
          const queuePayload = JSON.parse(evt.data);
          const status = queuePayload.status || 'queued';
          appendLog(`-> ジョブ ${queuePayload.process_id} の状態: ${status}`);
          if (queueManager) {
            queueManager.handleQueueEvent(queuePayload);
          }
          if (queuePayload.process_id === currentProcessId) {
            addToHistory(queuePayload.sheet_url || jobSheetUrl, queuePayload.sheet_title || jobTitle, status);
            renderHistory();
          }
        } catch (error) {
          appendLog(`-> キュー情報の解析に失敗: ${error}`, true);
        }
      });
      eventSource.addEventListener('error', (evt) => {
        if (evt.data) {
          appendLog(`-> ${evt.data}`, true);
        } else {
          appendLog('-> ログストリームが切断されました。', true);
        }
        resetUI();
      });
      eventSource.addEventListener('complete', (evt) => {
        appendLog(`-> ${evt.data}`);
        addToHistory(jobSheetUrl, jobTitle, 'completed');
        if (queueManager) {
          queueManager.handleCompletion(currentProcessId);
        }
        renderHistory();
        resetUI();
      });
    } catch (error) {
      appendLog(`Network or server error: ${error}`, true);
      resetUI();
    }
  });

  if (queueAddButton) {
    queueAddButton.addEventListener('click', async () => {
      const payload = getFormPayload();
      const sheetValue = parseSheetValue(payload.sheet_url);
      if (!sheetValue) {
        appendLog('-> 先にシートURL/IDを入力してください。', true);
        sheetInput.focus();
        return;
      }

      try {
        queueAddButton.disabled = true;
        appendLog('-> 設定内容をキューに追加します...');
        const response = await fetch('/run-analysis', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ...payload, queue_only: true }),
        });
        const result = await response.json();
        if (!response.ok) {
          appendLog(`Error: ${result.error || 'Unknown error'}`, true);
          return;
        }

        const processId = result.process_id;
        const jobSheetUrl = result.sheet_url || sheetValue;
        const jobTitle = result.sheet_title;
        const initialStatus = 'paused';
        addToHistory(jobSheetUrl, jobTitle, initialStatus);
        renderHistory();
        appendLog(`-> Process ID: ${processId} (キューに追加済み)`);

        if (queueManager) {
          queueManager.addJob({
            process_id: processId,
            status: initialStatus,
            sheet_title: jobTitle,
            sheet_url: jobSheetUrl,
            params: { ...payload },
            job_type: result.job_type,
          });
        }
      } catch (error) {
        appendLog(`Network or server error: ${error}`, true);
      } finally {
        queueAddButton.disabled = false;
      }
    });
  }
</script>
</body>
</html>
